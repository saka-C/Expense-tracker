<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper container-form">
            <form action="">
                <h2>Tambah Pemasukan</h2>
                <div class="form-group">
                    <label>Jumlah</label>
                    <input type="number" placeholder="Masukan jumlah">
                </div>

                <div class="form-group">
                    <label>Kategori</label>
                    <select name="" id="">
                        <option value="">Gaji</option>
                        <option value="">Uang Jajan</option>
                        <option value="">Bonus</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Sumber</label>
                    <select name="" id="">
                        <option value="">Dompet <p>Rp.20.000</p></option>
                        <option value="">Kartu Kerdit <p>Rp.500.000</p></option>
                        <option value="">E-wallet <p>Rp.30.000</p></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Keterangan</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label>Tanggal</label>
                    <input type="date">
                </div>

                <button type="submit" class="button-submit">Tambahkan</button>
            </form>
        </div>
    </div>
</body>
</html>
